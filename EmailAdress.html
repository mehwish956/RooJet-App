<head>

  <title>Roojet App</title>

  <!--bootsrap-->
  <link rel="stylesheet" href="css/swiper.min.css">
  <link rel="stylesheet" href="js/jquery.min.js">
  <link rel="stylesheet" href="js/bootstrap.min.js">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <!--fontawsome-->
  <link rel="stylesheet" href="css/fontawesome/css/all.min.css">
  <link rel="stylesheet" href="css/fontawesome/webfonts//fa-solid-900.eot">
  <link rel="stylesheet" href="css/themify-icons/themify-icons.css">
  <!--css-->
  <link type="text/css" rel="stylesheet" href="css/all.css" />
  <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
  <div class="At-Wrapper">
    <!--at section-->
    <section class="At-section position-relative">
      <div class="container">
        <div class="loginpages justify-content-center text-center">
          <img src="images/Group 856.png" alt="logo">
        </div>
        <!--card-->
        <div class="row justify-content-center">
          <div class="col-lg-8 mt-md-5 mt-3">
            <div class="shadow-lg" style="padding: 5rem 4rem;">
              <!--card-body-->
              <div class="card-body">
                <!--chnage email address-->
                <a href="#">
                  <h1 class="signin">Change email address</h1>
                </a>
                <div class="signin-text">Enter new email address to use for your account</div>
              </div>
              <div class="emailaddress" style="margin-top: 1rem;">
                <input type="email" id="user_email" name="email" placeholder="New email address..."
                  class="form-control pl-6 " required="" value="" style="padding: 3rem;">
                <div class="invalid-feedback"></div>
              </div>
              <div class="row text-center justify-content-center" style="padding-top: 3rem;">
                <!--Update email address-->
                <button type="submit" class="btn primarysignin" style="height:50px;">
                  <a href="verificationMail.html" class="d-flex align-items-center justify-content-center"
                    style="font-size: 18px; color: #fff;">Update email address</a>
                </button>
              </div>
            </div>
            <!--click here-->
            <div class="row text-right justify-content-end" style="padding-top: 5rem;">
              <a href="login.html" class="check-text">
                Want to try to sign in again? <span style="color: #0077FE; opacity: 0.8;"> Click here</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--at section ends-->
  </div>






  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
</body>

</html>
