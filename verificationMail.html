  <meta charset="UTF-8">

  <link rel="icon" href="images/Group 856.png" type="image/png" sizes="200x200">
  <title>Roojet App</title>

  <!--bootsrap-->
  <link rel="stylesheet" href="css/swiper.min.css">
  <link rel="stylesheet" href="js/jquery.min.js">
  <link rel="stylesheet" href="js/bootstrap.min.js">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <!--fontawsome-->
  <link rel="stylesheet" href="css/fontawesome/css/all.min.css">
  <link rel="stylesheet" href="css/fontawesome/webfonts//fa-solid-900.eot">
  <link rel="stylesheet" href="css/themify-icons/themify-icons.css">
  <!--css-->
  <link type="text/css" rel="stylesheet" href="css/all.css" />
  <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
  <div class="At-Wrapper">
    <!--AT SECTION-->
    <section class="At-section position-relative">
      <div class="container">
        <!--LOGIN-->
        <div class="loginpages justify-content-center text-center">
          <img src="images/Group 856.png" alt="logo">
        </div>
        <!--card-->
        <div class="row justify-content-center mt-5">
          <div class="col-lg-8 mt-md-5 mt-3">
            <div class="shadow-lg" style="padding: 5rem 4rem;">
              <!--card-body-->
              <div class="personal-imformation">
                <div class="row text-center justify-content-center">
                  <div class="personalimformation-text1" style="background-color: #00D931; margin-top: -9rem;">
                    <strong>
                      <span class="ti-check" id="one2"></span>
                    </strong>
                  </div>
                </div>
              </div>
              <!--ROW-->
              <div class="row text-center justify-content-center">
                <div class="comfiramtion pt-3 pb-3 d-flex" style="margin-top: 5rem;">
                  <span class="ti-info-alt"></span>
                  <!--verification-->
                  <p class="comfiramtion-text">A verification email has been sent to your new email address</p>
                  <span class="ti-close"></span>
                </div>
              </div>
              <!--CHECK EMAIL-->
              <div class="checkemail-text text-center justify-content-center mt-5">Check your email for further<br>
                instructions
              </div>
              <!--ROW-->
              <div class="row text-center justify-content-center" style="padding-top: 3rem;">
                <!--BOTTON  Continue to login-->
                <button type="submit" class="btn primarysignin" style="height: 50px;">
                  <a href="login.html" class="d-flex align-items-center justify-content-center"
                    style="font-size: 18px; color: #fff;">Continue to login</a>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--AT SECTION ENDS-->
  </div>






  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
</body>

</html>
