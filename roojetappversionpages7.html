  <link rel="icon" href="images/Group 856.png" type="image/png" sizes="200x200">

  <link rel="stylesheet" href="css/swiper.min.css">
  <link rel="stylesheet" href="js/jquery.min.js">

  <link rel="stylesheet" href="css/bootstrap.min.css">

  <link type="text/css" rel="stylesheet" href="css/all.css" />
  <link rel="stylesheet" href="css/responsive.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#myModal").modal('show');
    });
  </script>
  <style>
    .divs {
      padding-top: 3rem;
      padding-bottom: 5rem;
    }

    .linediv {
      position: absolute;
      width: 410px;
      height: 25px;
      background: #f5f7fe;
      border-radius: 5px;
    }

    .insidelinediv {
      position: absolute;
      width: 148px;
      height: 25px;
      border-radius: 5px;
      background: #5e6ad2;
      animation-name: animate;
      animation-duration: 2s;
      transition: 2s linear;
    }

    @keyframes animate {
      0% {
        width: 140px;
      }

      50% {
        width: 410px;
      }

      0% {
        left: 0;
      }
    }


    .modal-content {
      border-radius: 10px;
    }
  </style>
</head>


<body>

  <div class="bs-example">
    <!-- Button HTML (to Trigger Modal) -->
    <!-- Modal HTML -->
    <div id="myModal" class="modal fade" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header" style="border-bottom: none;">
            <button type="button" class="close" data-dismiss="modal" style="font-size: 4rem;">&times;</button>
          </div>
          <div class="modal-body" style="padding: 1rem 5rem 5rem 5rem;">
            <!--Creating first experiment-->
            <h1 class="font-weight-bold mb-5">Creating first experiment</h1>
            <div class="divs text-center justify-content-center">
              <div class="linediv">
                <div class="insidelinediv"><span
                    style="color: #fff; position: fixed; font-size: 18px; margin-left: -18px;">40%</span></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="At-Wrapper">
    <!--AT HEADER-->
    <section class="At-sectionroojetAppvesionpages2" style="background: #F5F8FB;">
      <div class="container">
        <!--ROW-->
        <div class="row mt-4">
          <div class="closedivebox">
            <span class="ti-close"
              style="font-size: 15px; top: 28px; color: #fff;position: absolute;left: 12.25rem;"></span>
          </div>
          <p class="analytics">
            Choose elements from your page that you want to A/B test
          </p>
        </div>
        <!--ROW-->
        <div class="url-pages mt-5">
          <h1 class="welcome">Please Select Your Text to Test:</h1>
          <div class="postholes1">
            <div class="DiveBoxPages" style="top: 29rem;left: 22rem;"></div>
          </div>
        </div>
      </div>
    </section>
    <!--AT SECTION ENDS-->
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"></script>
</body>
