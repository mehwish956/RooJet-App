<body>
  <div class="At-Wrapper">

      <div class="container">
        <div class="loginpages">
          <div class="loginimages justify-content-center text-center">
            <img src="images/Group 856.png" alt="logo" width="80px" height="80px">

          <!--card-->
          <div class="row justify-content-center">
            <div class="col-lg-8">
              <div class="shadow-lg justify-content-center text-center" style="padding: 0rem 4rem 2rem 4rem">
                <!--card-body-->
                <div class="card-body">
                  <!--sign in-->
                  <a href="#">
                    <h1 class="signin">Sign in</h1>
                  </a>
                  <div class="signin-text">Fill in the fields below to sign into your account.</div>
                  <!--google-->
                  <a href="#">
                    <div class="google">
                      <div class="row justify-content-center text-center">
                        <figure>
                          <img src="images/google-icon 1.png" alt="google-icon">
                        </figure>
                        <p class="google-text">Sign in with Google</p>
                      </div>
                    </div>
                  </a>
                  <div class="row signin-or text-center justify-content-center">
                    <div class="OR">
                      <p class="mt-3">OR</p>
                    </div>
                  </div>
                  <!--input address-->
                  <div class="formfield" id="firstnamefield" style="margin-top: 4rem;">
                    <input type="text" name="Email address" id="Email address" required>
                    <label alt="Email address" for="Email address" placeholder="Email address...">Email
                      address...</label>
                  </div>
                  <!--email address-->
                  <div class="formfield" id="addressfield" style="margin-top: 3rem;">
                    <input type="text" name="address" id="address" required>
                    <label alt="Adresse" for="address" placeholder="Adresse">Adresse</label>
                    <span class="ti-eye" id="eyesicon">
                      <div class="invalid-feedback"></div>
                  </div>
                </div>
                <div class="d-inline-flex justify-content-between align-items-center mt-3">
                  <!--button-->
                  <a href="#" class="d-inline-flex" style="margin-right: 21rem;">
                    <img src="images/Checkbox.png" alt="Checkbox" class="Checkbox mr-5 text-left">
                    <p class="check-text">I accept the <span class="" style="color:#1B99FF ;"> terms and
                        conditions.
                      </span>
                    </p>
                  </a>
                  <!--lost password-->
                  <a href="recoverpassword.html">
                    <hl class="check-text" style="color:#0077FE ;">Lost password?</hl>
                  </a>
                </div>
                <div class=" text-center justify-content-center" style="padding-top: 3rem;">
                  <button type="submit" class="btn primarysignin">
                    <!--sign in-->
                    <a href="verificationMail.html" class="d-flex align-items-center justify-content-center"
                      style="font-size: 18px; color: #fff;">Sign in</a>
                  </button>
                </div>
                <click here button-->
