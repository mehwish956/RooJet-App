<body>
  <div class="At-Wrapper">
    <!--AT SECTION START-->
    <section class="At-section position-relative">
      <div class="container">
        <!--LOGINPAGES-->
        <div class="loginpages">
          <div class="loginimages justify-content-center text-center">
            <img src="images/Group 856.png" alt="logo" width="70px" height="70px">
          </div>
          <!--card-->
          <div class="row justify-content-center">
            <div class="col-lg-10">
              <div class="shadow-lg pl-5 pr-5">
                <!--card-body-->
                <div class="card-body">
                  <div class="createacount d-flex">
                    <img src="images/Group 367.png" alt="images" class="Group367">
                    <div class="createacount1">
                      <a href="#">
                        <h1 class="signin1" style="margin-top: -10px;">Create an account</h1>
                      </a>
                      <div class="signin-text1" style="margin-top: -2rem;">Fill in the fields below. It only takes a few
                        minutes</div>
                    </div>
                  </div>
                  <!--INFROMATION-->
                  <div class="personal-imformation pt-4 pb-4" style="background-color: #FBFBFC;">
                    <div class="row">
                      <div class="col-md-4 text-center justify-content-center">
                        <div class="personalimformation-text" style="background-color: #00D931;">
                          <strong>
                            <img src="images/Vector.png" alt="tick" class="one1">
                          </strong>
                        </div>
                        <p class="mt-2" style="font-weight: 600; opacity: 0.8; font-size: 14px;">personal imformation
                        </p>
                      </div>
                      <div class="col-md-4 text-center justify-content-center">
                        <div class="personalimformation-text" style="background-color: #0077FE;">
                          <strong class="one"> 2</strong>
                        </div>
                        <p class="mt-2" style="font-weight: 600; opacity: 0.8;font-size: 14px">Company Details</p>
                      </div>
                      <div class="col-md-4 text-center justify-content-center">
                        <div class="personalimformation-text" style="background-color: #8B97A8;">
                          <strong class="one"> 3</strong>
                        </div>
                        <p class="mt-2" style="font-weight: 600; opacity: 0.5;font-size: 14px">Complete Registration</p>
                      </div>
                    </div>
                  </div>
                  <!--LET TEXT-->
                  <div class="lets-text" style="opacity: 0.6; font-weight: 400; font-size: 20px;">
                    Tell us about your company details
                  </div>
                  <div class="inputform" style="margin-top: 10px;">
                    <!--FORM START-->
                    <form>
                      <div class="row">
                        <div class="col">
                          <div class="formfield" id="firstnamefield" style="margin-top: 2rem;">
                            <input type="text" name="Company Name" id="Company Name" placeholder="Company Name..."
                              required>
                            <label alt="Company Name" for="Company Name" placeholder="Company Name...">
                              Company Name</label>
                          </div>
                        </div>
                        <!--COL-->
                        <div class="col">
                          <div class="formfield" id="lastnamefield" style="margin-top: 2rem;">
                            <input type="text" name="Company Size" id="Company Size" placeholder="Company Size..."
                              required>
                            <label alt="Company Size" for="Company Size" placeholder="Nom">Company Size</label>
                          </div>
                        </div>
                        <!--COL-->
                      </div>
                    </form>
                    <!--FORM ENDS-->
                    <!--FORM START-->
                    <form>
                      <div class="row">
                        <div class="col">
                          <!--EMAIL-->
                          <div class="formfield" id="lastnamefield" style="margin-top: 2rem;">
                            <input type="text" name="Your Role" id="Your Role" placeholder="Your Role..." required>
                            <label alt="Your Role" for="Your Role" placeholder="Nom">Your Role</label>

                            <!--DROPDOWN-->
                            <div class="dropdown">
                              <span class="ti-angle-down" id="ti-angle-down" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false"></span>
                              <!--DROPDOWN-->
                              <div class="dropdown-menu" aria-labelledby="ti-angle-down">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <a class="dropdown-item" href="#"> your Role</a>
                              </div>
                            </div>
                          </div>
                          <!--COL-->
                          <div class="invalid-feedback"></div>
                        </div>
                        <!--ROW-->
                        <div class="col"></div>
                        <!--COL-->
                      </div>
                    </form>
                    <!--FORM ENDS-->
                  </div>
                  <div class="row align-items-center justify-content-between text-center mt-4  pt-4 pb-4"
                    style="background-color: #FBFBFC;">
                    <!--BACK BUTTON-->
                    <a href="createAcount.html">
                      <div class="d-flex font-weight-bold ">
                        <p class="Previous1">Previous</p>
                      </div>
                    </a>
                    <!--NEXT BUTTON-->
                    <a href="login.html">
                      <!--Complete Registration-->
                      <div
                        class="button justify-content-end justify-content-center justify-content-sm-start mt-sm-0 mt-4">
                        <button type="button" class="btn NextStep primary">Complete Registration</button>
                      </div>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
