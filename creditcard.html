  <!--bootsrap-->
  <link rel="stylesheet" href="css/swiper.min.css">
  <link rel="stylesheet" href="js/jquery.min.js">
  <link rel="stylesheet" href="js/bootstrap.min.js">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

<body>
  <div class="At-Wrapper">
    <!-- AT SECTION START HERE-->
    <section class="At-section position-relative">
      <div class="container">
        <!--LOGIN PAGES-->
        <div class="loginimages justify-content-center text-center">
          <img src="images/Group 856.png" alt="logo" width="70px" height="70px">
        </div>
        <!--card-->
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="shadow-lg pl-5 pr-5 pb-4">
              <!--card-body-->
              <div class="card-body">
                <div class="creditcard text-center justify-content-center">
                  <h1 class="creditcard-heading">Update credit card</h1>
                  <div class="creditcard-text">Fill in the fields below to update your credit
                    card.
                  </div>
                </div>
                <!--INPUT-->
                <div class="inputform" style="margin-top: 15px;">
                  <!--FORM START-->
                  <form>
                    <div class="row">
                      <div class="col">
                        <!--EMAIL-->
                        <div class="emailaddress">
                          <input type="name" id="user_email" name="name" placeholder="Card number"
                            class="form-control pl-6 " required="" value="" style="padding: 3rem;">
                          <div class="invalid-feedback"></div>
                        </div>
                      </div>
                      <!--COL-->
                    </div>
                  </form>
                  <!--FORM ENDS-->
                  <!--FORM START-->
                  <form>
                    <div class="row">
                      <div class="col">
                        <div class="emailaddress mt-4">
                          <input type="name" id="user_email" name="name" placeholder="Card Title"
                            class="form-control pl-6 " required="" value="" style="padding: 3rem;">
                          <div class="invalid-feedback"></div>
                        </div>
                      </div>
                      <!--COL-->
                    </div>
                  </form>
                  <!--FORM-->
                  <form>
                    <div class="row">
                      <div class="col">
                        <div class="emailaddress mt-4">
                          <input type="name" id="user_email" name="name" placeholder="Expiry month"
                            class="form-control pl-6 " required="" value="" style="padding: 3rem;">
                          <div class="invalid-feedback"></div>
                        </div>
                      </div>
                      <!--COL-->
                      <div class="col">
                        <div class="emailaddress mt-4">
                          <input type="name" id="user_email" name="name" placeholder="Expiry Year"
                            class="form-control pl-6 " required="" value="" style="padding: 3rem;">
                          <div class="invalid-feedback"></div>
                        </div>
                      </div>
                      <!--COL-->
                    </div>
                  </form>
                  <!--FORM-->
                  <form>
                    <div class="row">
                      <div class="col">
                        <div class="emailaddress mt-4">
                          <input type="name" id="user_email" name="name" placeholder="CVV" class="form-control pl-6 "
                            required="" value="" style="padding: 3rem;">
                          <div class="invalid-feedback"></div>
                        </div>
                      </div>
                    </div>
                    <!--COL-->
                  </form>
                  <!--FORM-->
                </div>
                <!--BUTTON-->
                <div class="form-check mt-5">
                  <a href="#" class="d-flex ">
                    <img src="images/Checkbox.png" alt="" style="width: 20px; height: 20px; margin-left: 7px;">
                    <p class="check-text" style="margin-left: 3rem;">I accept the
                      <span class="" style=" color:#1B99FF ;"> terms and
                        conditions.
                      </span>
                    </p>
                  </a>
                </div>
                <!--UPDATE BUTTON-->
                <div class="row text-center justify-content-center" style="padding-top: 3rem;">
                  <button type="submit" class="btn primarysignin" style="height: 50px;">
                    <a href="#" class="d-flex align-items-center justify-content-center"
                      style="font-size: 18px; color: #fff;">Update</a>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--AT SECTION ENDS-->

  </div>






  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>

</html>
